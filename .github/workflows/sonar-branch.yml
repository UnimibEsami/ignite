name: Manual SonarCloud Analysis on Tags

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Specific tag to analyze (leave empty to analyze all tags)'
        required: false
        default: ''

jobs:
  sonarcloud:
    name: Sonar Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      # Include other steps as necessary, similar to your provided workflow

      - name: Sonar Analyze Upload
        run: >
          ./mvnw org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
          -P all-java,lgpl,examples,skip-docs
          -Dsonar.branch.name=${{ github.event.inputs.tag || github.ref_name }}
          -Dsonar.projectKey=UnimibEsami_ignite
          -Dsonar.organization=unimibesami 
          -Dsonar.host.url=https://sonarcloud.io
        env:
          MAVEN_OPTS: "-XX:+UseG1GC -XX:InitialHeapSize=2g -XX:MaxHeapSize=6g -XX:+UseStringDeduplication"
          SONAR_OPTS: "-XX:+UseG1GC -XX:InitialHeapSize=2g -XX:MaxHeapSize=6g -XX:+UseStringDeduplication"
          JAVA_OPTS: "-XX:+UseG1GC -XX:InitialHeapSize=2g -XX:MaxHeapSize=6g -XX:+UseStringDeduplication"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
